
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallentina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .animated-title {
            font-size: 3em;
            font-weight: bold;
            color: #ff69b4; /* Original color from animation */
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4; }
            100% { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff69b4; }
        }
        iframe {
            margin: 20px 0 0 0;
            padding: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="animated-title">Wallentina is your way to go to the wall</div>
    <iframe width="1120" height="630" src="https://www.youtube.com/embed/Z2XJMNehh5U?si=DgkQRVrvErl1zzU0" 
        title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
        gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>
</body>
</html>
